<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title><%= VUE_APP_TITLE %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://unpkg.com/monaco-editor@0.18.1/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="../line/dist/style/line.bundle.css">
    <link rel="stylesheet" href="../line/dist/style/line.ios.css">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but LINE doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../line/dist/line.global.js"></script>
    <script type="text/javascript" src="https://unpkg.com/monaco-editor@0.18.1/min/vs/loader.js"></script>
    <script>
      require.config({
        paths: {
          'vs': 'https://unpkg.com/monaco-editor/min/vs'
        }
      })
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
